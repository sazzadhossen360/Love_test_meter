<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Love test Meter</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="style.css">
   

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</head>
<body>
        <h1 class="display-4 text-center bg-dark bg-primary text-primary">Love Test Meter calculator</h1>
           <script>
               var firstName = prompt("what is your name");
               var partnerName = prompt("what is your partner name");

               //calculation
               let number = Math.random() *100;
               number = Math.floor(number) + 1; 

               alert(firstName + " And " + partnerName + " Love percentage is " + number + "%");
           </script>
                
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    
</body>
</html>
